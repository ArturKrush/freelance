<!DOCTYPE html>
<html>
<head>
    <title>Вхід до системи</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center; /* по горизонталі */
            align-items: center;     /* по вертикалі */
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 320px; /* трохи більша форма */
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container ul {
            color: red;
            list-style: none;
            padding-left: 0;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .login-container input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Вхід</h2>

        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Увійти</button>
        </form>
    </div>
</body>
</html>
