{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title class="main-title">{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    {% block css_block %}
        <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    {% endblock %}

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<aside>
        <span class="logo"> Виконавець </span>

        <h3> Навігація </h3>
        <ul>
            <a href="{% url 'performer-profile-own' %}"><li><i class="bi bi-person-fill"></i> Мій профіль </li></a>
            <a href="{% url 'perf-orders' %}"><li><i class="bi bi-bag-check"></i> Мої замовлення</li></a>
            <!-- в атрибуте href указываю url + имя -->
            <a href="{% url 'performer-offers' %}"><li><i class="fa-solid fa-briefcase"></i> Мої пропозиції</li></a>
            <a href="{% url 'orders-search' %}"><li><i class="bi bi-search"></i> Пошук замовлень</li></a>
            <a href="{% url 'rating' %}"><li><i class="bi bi-award"></i> Рейтинг</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
